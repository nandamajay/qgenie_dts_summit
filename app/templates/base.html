<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>QGenie Audio Architect</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding-bottom: 40px; }
        .wrap { max-width: 1400px; margin: 24px auto; padding: 0 20px; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; margin-bottom: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        h1, h2, h3 { margin-top: 0; color: #f8fafc; }
        a { text-decoration: none; color: inherit; }
        input, button { font-size: 14px; padding: 8px 12px; border-radius: 6px; border: 1px solid #475569; }
        input { background: #0f172a; color: #fff; width: 300px; }
        button { background: #2563eb; color: #fff; cursor: pointer; border: none; transition: background 0.2s; }
        button:hover { background: #1d4ed8; }
        button.secondary { background: #475569; }
        .row { display: flex; gap: 12px; align-items: center; }
        .dim { color: #94a3b8; }
        .status { font-weight: bold; text-transform: uppercase; font-size: 12px; padding: 2px 8px; border-radius: 4px; }
        .s-ready { background: #059669; color: #fff; }
        .s-cloning { background: #d97706; color: #fff; }
        .s-idle { background: #475569; color: #fff; }
    </style>
</head>
<body>
    <div class="wrap">
        <div style="margin-bottom:20px; border-bottom:1px solid #334155; padding-bottom:15px; display:flex; justify-content:space-between;">
            <a href="/" style="font-size:22px; font-weight:bold; color:#38bdf8;">âš¡ QGenie Audio Architect</a>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true, theme: 'dark', securityLevel: 'loose' });
    </script>
</body>
</html>
